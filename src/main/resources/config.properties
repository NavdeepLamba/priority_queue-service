# Queue Service Configuration

# Visibility timeout in seconds - how long a message remains invisible after being pulled
visibilityTimeout=30

# Upstash Redis configuration (can be overridden by environment variables)
# UPSTASH_REDIS_REST_URL=https://your-database.upstash.io
# UPSTASH_REDIS_REST_TOKEN=your-token-here

# Default priority for messages when not specified
defaultPriority=0

